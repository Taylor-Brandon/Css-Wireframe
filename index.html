<!DOCTYPE html>
<html>

<head>
  <title>CSS Snipet Cheatsheet</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
  <header>
    <h1 class="main-title">Css Snipet Cheatsheet</h1>
    <p class="main-p">Ever have trouble recalling the exact syntax for your favorite CSS code? Give it a permanent home and add it to
      this page! Select any snippet below and it'll automatically select all of the code for you to copy.</p>
  </header>
  <main>
    <section class="row justify-center">
      <div class="card-column">
        <figure class="code-card">
          <h2 class="card-header">Media-Screen Query</h2>
          <div class="card-body">
            <p class="card-p">This allows for the viewport to be adjusted appropriatly to the user's device</p>
            <pre class="code-block"><code>@media screen and (max-width: 992px) {
              .card {
                width: 50%;
              }
            }</code></pre>
          </div>
        </figure>
      </div>
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Flexbox Row</h2>
          <div class="card-body">
            <p class="card-p">This creates a Flebox that will wrap in the direction of a row</p>
            <pre class="code-block"><code>display: flex;
              flex-wrap: wrap;
              flex-direction: row;
              </code></pre>
          </div>
        </figure>
      </div>
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Linear Gradient</h2>
          <div class="card-body">
            <p class="card-p">This creates a linear gradient for the background from top to bottom</p>
            <pre class="code-block"><code>background: linear-gradient(to bottom,
               var(--mainDark), var(--mainLight));
              </code></pre>
          </div>
        </figure>
      </div>
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Psuedo Class (:hover)</h2>
          <div class="card-body">
            <p class="card-p">This allows for an element to change while being hovered over.</p>
            <pre class="code-block"><code>.card-column:hover{
              cursor: grab;
          }
              </code></pre>
          </div>
        </figure>
      </div>
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Box Shadow</h2>
          <div class="card-body">
            <p class="card-p">This allows for a box shadow to appear around an element.</p>
            <pre class="code-block"><code>box-shadow: 0 0 40px var(--mainLight);
              </code></pre>
          </div>
        </figure>
      </div>
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">border radius</h2>
          <div class="card-body">
            <pre class="code-block"><code>.row {
                  display: flex;
                  flex-direction: row;
                  flex-wrap: wrap;
              </code></pre>
          </div>
        </figure>
      </div>
    </section>
  </main>
  <footer>
    Thank You For Visiting!
  </footer>

</body>
